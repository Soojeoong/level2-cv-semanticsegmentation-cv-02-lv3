    runs-on: ubuntu-latest
    steps:
      - name: "Assign Team and Persons"
        uses: rowi1de/auto-assign-review-teams@v1.1.3
        with:
          repo-token: "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"
          org: "boostcampaitech7" #only needed for  pick-one-from-persons-or-team=true
          teams: "CV-02-lv3" # only works for GitHub Organisation/Teams
          include-draft: false # Draft PRs will be skipped (default: false)
